<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Botgenoten Rekentool</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}
.container {
    max-width: 560px;
    background: white;
    padding: 25px;
    border-radius: 8px;
}
h2 {
    text-align: center;
}
label {
    display: block;
    margin-top: 15px;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}
button {
    cursor: pointer;
}
.result {
    margin-top: 20px;
    background: #eef2f5;
    padding: 15px;
    border-radius: 6px;
}
strong {
    display: block;
    margin-top: 8px;
}
.disclaimer {
    margin-top: 15px;
    font-size: 12px;
    color: #555;
}
</style>
</head>
<body>

<div class="container">
<h2>Botgenoten Rekentool</h2>

<label>Accountgrootte (€)</label>
<select id="account">
    <option value="2500">2.500</option>
    <option value="5000">5.000</option>
    <option value="10000">10.000</option>
    <option value="25000">25.000</option>
    <option value="50000">50.000</option>
    <option value="85000">85.000</option>
    <option value="150000">150.000</option>
    <option value="250000">250.000</option>
    <option value="500000">500.000</option>
</select>

<label>Aantal maanden</label>
<select id="months">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
    <option value="32">32</option>
    <option value="33">33</option>
    <option value="34">34</option>
    <option value="35">35</option>
    <option value="36">36</option>
</select>

<button onclick="calculate()" style="margin-top:20px;">
Bereken
</button>

<div class="result" id="output"></div>
</div>

<script>
function calculate() {
    let balance = parseFloat(document.getElementById("account").value);
    let months = parseInt(document.getElementById("months").value);
    let profit = 0.10; // vaste 10% per maand

    let start = balance;

    for (let i = 0; i < months; i++) {
        balance += balance * profit;
    }

    let totalProfit = balance - start;
    let trader = totalProfit * 0.8;
    let firm = totalProfit * 0.2;

    document.getElementById("output").innerHTML = `
        <strong>Gemiddeld rendement:</strong> 10% per maand
        <strong>Startkapitaal:</strong> €${start.toLocaleString()}
        <strong>Aantal maanden:</strong> ${months}
        <strong>Eindsaldo (bruto):</strong> €${balance.toFixed(2).toLocaleString()}
        <strong>Totale winst (bruto):</strong> €${totalProfit.toFixed(2).toLocaleString()}
        <strong>Trader (80%):</strong> €${trader.toFixed(2).toLocaleString()}
        <strong>Prop firm (20%):</strong> €${firm.toFixed(2).toLocaleString()}
        <hr>
        <div class="disclaimer">
        <strong>Disclaimer 80/20:</strong><br>
        De 80/20 winstverdeling is reeds verrekend.
        De trader-opbrengst betreft het netto deel (80%) van de totale winst.
        </div>
        <div class="disclaimer">
        <strong>Disclaimer rendement:</strong><br>
        Deze berekening is gebaseerd op een gemiddeld rendement van 10% per maand.
        Dit is een historisch en theoretisch gemiddelde. Werkelijke resultaten
        kunnen per maand, account en marktomstandigheden verschillen.
        Aan deze berekening kunnen geen rechten worden ontleend en er is geen
        garantie op toekomstige resultaten.
        </div>
    `;
}
</script>

</body>
</html>
